<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Device Player</title>
  <style>
    html, body {
      margin: 0;
      height: 100%;
      background: black;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }
    video, img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      object-position: center;
      background-color: black;
    }
    video::-webkit-media-controls {
      display: none !important;
    }
  </style>
</head>
<body>
  <div id="container"></div>

  <script>
    const container = document.getElementById("container");
    const params = new URLSearchParams(window.location.search);
    const device = params.get("device") || "D1";
    const SERVER = window.location.origin;

    let currentContent = null;
    let switchTimer = null;
    let countdownInterval = null;

    async function fetchSchedule() {
      try {
        const res = await fetch(`${SERVER}/schedule?device=${device}`);
        const data = await res.json();
        const content = data.content;
        // Start looping the two contents indefinitely
        if (content) startLoop(content, content.next);
      } catch (err) {
        console.error("[ERROR] Fetch schedule failed:", err);
      }
    }

    function startLoop(firstContent, secondContent) {
      // Recursive function to alternate between two contents
      function showContent(content, nextContent) {
        container.innerHTML = "";
        currentContent = content;

        if (content.type === "video") {
          const video = document.createElement("video");
          video.src = `${SERVER}/assets/${content.file}`;
          video.autoplay = true;
          video.loop = true; // smooth looping
          video.muted = true;
          video.playsInline = true;
          video.controls = false;
          video.preload = "auto";
          container.appendChild(video);
        } else {
          const img = new Image();
          img.src = `${SERVER}/assets/${content.file}`;
          container.appendChild(img);
        }

        setupCountdown(content.switchAfterMins);

        // Set timer to switch to next content
        if (switchTimer) clearTimeout(switchTimer);
        const msUntilSwitch = content.switchAfterMins * 60 * 1000;
        switchTimer = setTimeout(() => {
          showContent(nextContent, content); // swap back and forth
        }, msUntilSwitch);
      }

      showContent(firstContent, secondContent);
    }

    function setupCountdown(switchAfterMins) {
      if (countdownInterval) clearInterval(countdownInterval);
      if (!switchAfterMins) return;

      let remainingMs = switchAfterMins * 60 * 1000;

      countdownInterval = setInterval(() => {
        remainingMs -= 1000;
        if (remainingMs <= 0) {
          console.log(`[DEBUG][${device}] Switching content now: ${currentContent.next ? currentContent.next.file : 'loop'}`);
          clearInterval(countdownInterval);
        } else {
          const minutes = Math.floor((remainingMs / 1000 / 60));
          const seconds = Math.floor((remainingMs / 1000) % 60);
          console.log(`[DEBUG][${device}] ${currentContent.file} switches in ${minutes}:${seconds.toString().padStart(2,'0')}`);
        }
      }, 1000);
    }

    // Start
    fetchSchedule();
  </script>
</body>
</html>
