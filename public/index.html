<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Device Player</title>
  <style>
    html, body {
      margin: 0;
      height: 100%;
      background: black;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }
    video, img {
      width: 100%;
      height: 100%;
      object-fit: cover; /* full screen */
      object-position: center;
      background-color: black;
    }
    video::-webkit-media-controls {
      display: none !important;
    }
  </style>
</head>
<body>
  <div id="container"></div>

  <script>
    const container = document.getElementById("container");
    const params = new URLSearchParams(window.location.search);
    const device = params.get("device") || "D1";
    const SERVER = window.location.origin;

    let currentContent = null;
    let switchTimer = null;

    async function fetchSchedule() {
      const res = await fetch(`${SERVER}/schedule?device=${device}`);
      const data = await res.json();
      const content = data.content;
      updateContent(content);
    }

    function updateContent(content) {
      if (!content || (currentContent && content.file === currentContent.file)) return;

      container.innerHTML = ""; // clear old content
      const filePath = `${SERVER}/assets/${content.file}`;
      currentContent = content;

      let mediaElement;

      if (content.type === "video") {
        mediaElement = document.createElement("video");
        mediaElement.src = filePath;
        mediaElement.autoplay = true;
        mediaElement.loop = true; // keeps looping until switch
        mediaElement.muted = true;
        mediaElement.playsInline = true;
        mediaElement.controls = false;
        container.appendChild(mediaElement);
      } else {
        mediaElement = document.createElement("img");
        mediaElement.src = filePath;
        container.appendChild(mediaElement);
      }

      // Clear any existing timer
      if (switchTimer) clearTimeout(switchTimer);

      // Schedule switch if `switchAfterMins` is set
      if (content.switchAfterMins && content.switchAfterMins > 0) {
        const msUntilSwitch = content.switchAfterMins * 60 * 1000;
        switchTimer = setTimeout(() => {
          if (content.next) updateContent(content.next);
          else fetchSchedule();
        }, msUntilSwitch);
      }
    }

    fetchSchedule();
    // Check every 1 minute for new updates
    setInterval(fetchSchedule, 60000);
  </script>
</body>
</html>
