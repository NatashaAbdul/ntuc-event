<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Device Player</title>
  <style>
    html, body {
      margin: 0;
      height: 100%;
      background: black;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }
    video, img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      object-position: center;
      background-color: black;
    }
    video::-webkit-media-controls {
      display: none !important;
    }
  </style>
</head>
<body>
  <div id="container"></div>

  <script>
    const container = document.getElementById("container");
    const params = new URLSearchParams(window.location.search);
    const device = params.get("device") || "D1";
    const SERVER = window.location.origin;

    let currentContent = null;
    let switchTimer = null;
    let countdownInterval = null;
    let switchTime = null;

    async function fetchSchedule() {
      try {
        const res = await fetch(`${SERVER}/schedule?device=${device}`);
        const data = await res.json();
        const content = data.content;
        updateContent(content);
      } catch (err) {
        console.error("[ERROR] Fetch schedule failed:", err);
      }
    }

    function updateContent(content) {
      if (!content || (currentContent && content.file === currentContent.file)) return;

      // Remove old content
      container.innerHTML = "";
      currentContent = content;

      if (content.type === "video") {
        playVideo(content);
      } else if (content.type === "image") {
        playImage(content);
      }

      setupCountdown(content.switchAt);
    }

    function playVideo(content) {
      const video = document.createElement("video");
      video.src = `${SERVER}/assets/${content.file}`;
      video.autoplay = true;
      video.loop = false; // manual loop for control
      video.muted = true;
      video.playsInline = true;
      video.controls = false;
      video.preload = "auto";

      container.appendChild(video);

      video.addEventListener("ended", () => {
        // Loop until switchTime
        if (!switchTime || Date.now() < switchTime) {
          video.currentTime = 0;
          video.play();
        }
      });

      setupSwitchTimer(content.switchAt, content.next);
    }

    function playImage(content) {
      const img = new Image();
      img.src = `${SERVER}/assets/${content.file}`;
      container.appendChild(img);

      setupSwitchTimer(content.switchAt, content.next);
    }

    function setupSwitchTimer(switchAt, nextContent) {
      if (switchTimer) clearTimeout(switchTimer);
      if (!switchAt) {
        switchTime = Infinity; // loop indefinitely
        return;
      }

      switchTime = switchAt;
      const msUntilSwitch = switchAt - Date.now();

      if (msUntilSwitch <= 0) {
        // If already passed, switch immediately
        if (nextContent) updateContent(nextContent);
        return;
      }

      switchTimer = setTimeout(() => {
        if (nextContent) updateContent(nextContent);
      }, msUntilSwitch);
    }

    function setupCountdown(switchAt) {
      if (countdownInterval) clearInterval(countdownInterval);
      if (!switchAt) return;

      countdownInterval = setInterval(() => {
        const remaining = switchTime - Date.now();
        if (remaining <= 0) {
          console.log(`[DEBUG][${device}] Switching content now: ${currentContent.next ? currentContent.next.file : 'reload schedule'}`);
          clearInterval(countdownInterval);
        } else {
          const seconds = Math.floor((remaining / 1000) % 60);
          const minutes = Math.floor((remaining / 1000 / 60));
          console.log(`[DEBUG][${device}] ${currentContent.file} switches in ${minutes}:${seconds.toString().padStart(2,'0')}`);
        }
      }, 1000);
    }

    // Initial fetch
    fetchSchedule();

    // Optional: poll schedule every 1 min
    setInterval(fetchSchedule, 60000);
  </script>
</body>
</html>
