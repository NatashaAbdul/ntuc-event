<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Device Player</title>
  <style>
    html, body {
      margin: 0;
      height: 100%;
      background: black;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }
    video, img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      object-position: center;
      background-color: black;
    }
    video::-webkit-media-controls {
      display: none !important;
    }
  </style>
</head>
<body>
  <div id="container"></div>

  <script>
    const container = document.getElementById("container");
    const params = new URLSearchParams(window.location.search);
    const device = params.get("device") || "D1";
    const SERVER = window.location.origin;

    let currentContent = null;
    let switchTimer = null;
    let countdownInterval = null;
    let switchTime = null;
    let preloadedAssets = {}; // cache

    async function fetchSchedule() {
      try {
        const res = await fetch(`${SERVER}/schedule?device=${device}`);
        const data = await res.json();
        const schedule = data.content;

        // Preload all assets
        preloadAssets(schedule);

        // Start content
        updateContent(schedule);
      } catch (err) {
        console.error("[ERROR] Fetch schedule failed:", err);
      }
    }

    function preloadAssets(content) {
      if (!content) return;
      const file = content.file;

      if (!preloadedAssets[file]) {
        if (file.endsWith(".mp4")) {
          const video = document.createElement("video");
          video.src = `${SERVER}/assets/${file}`;
          video.preload = "auto";
          video.muted = true;
          video.playsInline = true;
          preloadedAssets[file] = video;
        } else {
          const img = new Image();
          img.src = `${SERVER}/assets/${file}`;
          preloadedAssets[file] = img;
        }
      }

      if (content.next) preloadAssets(content.next);
    }

    function updateContent(content) {
      if (!content || (currentContent && content.file === currentContent.file)) return;

      container.innerHTML = "";
      currentContent = content;

      if (content.type === "video") {
        playVideoFromCache(content);
      } else if (content.type === "image") {
        playImageFromCache(content);
      }

      setupCountdown(content.switchAfterMins);
    }

    function playVideoFromCache(content) {
      const cachedVideo = preloadedAssets[content.file];
      const video = cachedVideo.cloneNode(true); // clone so multiple instances won't conflict
      video.autoplay = true;
      video.controls = false;

      container.appendChild(video);

      // Manual loop for Samsung monitors
      video.addEventListener("ended", () => {
        if (Date.now() < switchTime) {
          video.currentTime = 0;
          video.play();
        }
      });

      setupSwitchTimer(content.switchAfterMins, content.next);
    }

    function playImageFromCache(content) {
      const cachedImg = preloadedAssets[content.file];
      const img = cachedImg.cloneNode(true);
      container.appendChild(img);

      setupSwitchTimer(content.switchAfterMins, content.next);
    }

    function setupSwitchTimer(switchAfterMins, nextContent) {
      if (switchTimer) clearTimeout(switchTimer);
      if (!switchAfterMins || switchAfterMins <= 0) {
        switchTime = Infinity; // loop video indefinitely
        return;
      }

      const msUntilSwitch = switchAfterMins * 60 * 1000;
      switchTime = Date.now() + msUntilSwitch;

      switchTimer = setTimeout(() => {
        if (nextContent) updateContent(nextContent);
      }, msUntilSwitch);
    }

    function setupCountdown(switchAfterMins) {
      if (countdownInterval) clearInterval(countdownInterval);
      if (!switchAfterMins || switchAfterMins <= 0) return;

      countdownInterval = setInterval(() => {
        const remaining = switchTime - Date.now();
        if (remaining <= 0) {
          console.log(`[DEBUG][${device}] Switching content now: ${currentContent.next ? currentContent.next.file : 'reload schedule'}`);
          clearInterval(countdownInterval);
        } else {
          const seconds = Math.floor((remaining / 1000) % 60);
          const minutes = Math.floor((remaining / 1000 / 60));
          console.log(`[DEBUG][${device}] ${currentContent.file} switches in ${minutes}:${seconds.toString().padStart(2,'0')}`);
        }
      }, 1000);
    }

    fetchSchedule();
  </script>
</body>
</html>
